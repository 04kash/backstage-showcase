apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
spec:
  tls:
    - hosts: 
      - keycloak-janus-idp.apps.smaug.na.operate-first.cloud
      secretName: keycloak-cert
  rules:
    - host: keycloak-janus-idp.apps.smaug.na.operate-first.cloud
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: keycloak
                port:
                  number: 8080