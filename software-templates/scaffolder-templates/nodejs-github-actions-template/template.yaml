apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nodejs-github-actions-template
  title: NodeJS Service with GitHub Actions
  description: Create a NodeJS microservice
  tags:
    - recommended
    - nodejs
    - javascript
    - typescript
spec:
  owner: user:christophe
  type: service

  parameters:
    - title: Provide the GitHub location
      required:
        - org
        - repo
      properties:
        org:
          title: AppCode
          type: string
          description: GitHub Organization
        repo:
          title: Repository
          type: string
    - title: Provide information about the new component
      required:
        - owner
      properties:
        description:
          title: Description
          type: string
          description: Help others understand what this component is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: 'group: team-a'
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a platform
      required:
        - platform
      properties:
        platform:
          title: Select a platform for deployment
          type: string
          default: ocp
          enum:
            - ocp
            - gcp1
            - vm
            - mainframe
          enumNames:
            - 'OpenShift'
            - 'VM'
            - 'Mainframe'
  steps:
    - id: template
      name: Generating Component
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/
        values:
          component_id: ${{ parameters.repo }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.org }}/${{ parameters.repo }}
          org: ${{ parameters.org }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publishing to Source Code Repository
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.org }}&repo=${{ parameters.repo }}
        defaultBranch: main
        repoVisibility: public
        token : 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


    - id: register
      name: Registering the component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: View TechDocs
        icon: techdocs
        entityRef: ${{ steps.register.output.entityRef }}/docs
